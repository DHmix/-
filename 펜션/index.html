<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/common.css" rel="stylesheet" />
    <title>펜션 예약</title>
</head>
<body>
    <div id="box">
        <div class="sbox1">
            <div class="page">
                    <img class=img1 src="/imges/1.jpg">
                <p><b>스타크 펜션</b></p>
                <label>
                    성명 <span class="red">*</span>
                    <input type="text" name="user name" maxlength="40" required /> 
                </label>
                <label>
                    전화번호 <span class="red">*</span>
                    <input type="text" name="user phone" maxlength="13" required /> 
                </label>
                <label>
                    객실번호 <span class="red">*</span>
                    <input type="text" name="room num" maxlength="3" required /> 
                </label>
                <label>
                    인원수 <span class="red">*</span>
                    <input type="text" name="user num" maxlength="2" required /> 
                </label>
                <label>
                    입실날짜 <span class="red">*</span>
                    <input type="date" name="in_date" maxlength="40" required /> 
                </label>
                <label>
                    퇴실날짜 <span class="red">*</span>
                    <input type="date" name="out_date" maxlength="40" required /> 
                </label>
                <button  onclick="alert('인원관계없이 총금액 20,000,000원');" type="button" id="btn">제출</button>
            </div>
        </div>
    </div>
<script src="/index.js"></script>
</body>
</html>
